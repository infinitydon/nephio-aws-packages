apiVersion: k8s.cni.cncf.io/v1
kind: NetworkAttachmentDefinition
metadata:
  name: cucp-ran-n2
  namespace: example
spec:
  config: |
    {
      "cniVersion": "0.3.1",
      "name": "cucp-ran-n2",
      "plugins": [
        {
          "type": "ipvlan",
          "capabilities": {
            "ips": true
          },
          "master": "eth3",
          "mode": "l2",
          "ipam": {
            "type": "static",
            "routes": [{ "dst": "10.1.3.0/24", "gw": "10.0.5.1" }]
          }
        }
      ]
    }
---
