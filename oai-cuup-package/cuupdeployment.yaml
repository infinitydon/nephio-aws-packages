apiVersion: workload.nephio.org/v1alpha1
kind: NFDeployment
metadata:
  name: cuup-example
  namespace: example
spec:
  provider: cuup.openairinterface.org
  interfaces:
  - name: n3
    ipv4:
      address: 10.0.6.16/24
      gateway: 10.0.6.1
    vlanID: 30
  - name: f1u
    ipv4:
      address: 10.0.3.17/24
      gateway: 10.0.3.1
    vlanID: 32
  - name: e1
    ipv4:
      address: 10.0.4.17/24
      gateway: 10.0.4.1
    vlanID: 33
  networkInstances:
  - name: vpc-ran
    interfaces:
    - n3
  - name: vpc-cudu-f1
    interfaces:
    - f1u
  - name: vpc-cu-e1
    interfaces:
    - e1
  parametersRefs:
  - name: oai-cuup-config
    apiVersion: workload.nephio.org/v1alpha1
    kind: NFConfig
  - apiVersion: ref.nephio.org/v1alpha1
    kind: Config
    name: oai-cucp-config